<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipkart Navbar</title>
</head>

<body>
    <div class="main">
        <div class="upperNav">
            <div class="container">
                <img src="./logo.png" alt="">
                <div class="searchbox">
                    <input type="text" placeholder="Search for products,brands and more">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <button>Login</button>
                <div class="rightContainer">
                    <a href="#">Become a Seller</a>
                    <a href="#">More<i class="fa-solid fa-angle-down" style="margin-left: 5px;font-size: 13px;"></i></a>
                    <a href="#"><i class="fa-sharp fa-solid fa-cart-shopping" style="margin-right: 8px"></i>Cart</a>
                </div>
            </div>
        </div>
        <div class="lowerNav">
            <div class="container">
                <div>
                    <img src="./1.png" alt="">
                    <p>Top Offers</p>
                </div>
                <div>
                    <img src="./2.png" alt="">
                    <p>Grocery</p>
                </div>
                <div>
                    <img src="./3.png" alt="">
                    <p>Mobiles</p>
                </div>
                <div>
                    <img src="./4.png" alt="">
                    <p>Fashion<i class="fa-solid fa-angle-down" style="margin-left: 5px;font-size: 12px;"></i></p>
                </div>
                <div>
                    <img src="./5.png" alt="">
                    <p>Electronics<i class="fa-solid fa-angle-down" style="margin-left: 5px;font-size: 12px;"></i></p>
                </div>
                <div>
                    <img src="./6.png" alt="">
                    <p>Home<i class="fa-solid fa-angle-down" style="margin-left: 5px;font-size: 12px;"></i></p>
                </div>
                <div>
                    <img src="./7.png" alt="">
                    <p>Appliances</p>
                </div>
                <div>
                    <img src="./8.png" alt="">
                    <p>Travel</p>
                </div>
                <div>
                    <img src="./9.png" alt="">
                    <p>Beauty,Toys & More<i class="fa-solid fa-angle-down" style="margin-left: 5px;font-size: 12px;"></i></p>
                </div>
                <div>
                    <img src="./10.png" alt="">
                    <p>2 Wheelers</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
